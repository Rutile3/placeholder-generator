<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ダミー画像ジェネレーター</title>
    <link rel="icon" href="data:," />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="py-4 border-bottom bg-light">
        <div class="container">
            <h1 class="h3 mb-1">ダミー画像ジェネレーター</h1>
            <p class="text-secondary mb-0">幅・高さを入れて、ワンクリックでプレースホルダー画像を作成</p>
        </div>
    </header>

    <main class="container py-4">
        <div class="row g-4">
            <!-- 左：フォーム -->
            <div class="col-lg-5">
                <form id="form" class="card shadow-sm">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <label for="width" class="form-label">幅 (px)</label>
                                <input type="number" id="width" class="form-control" min="1" max="4000" value="150"
                                    required>
                            </div>
                            <div class="col-6">
                                <label for="height" class="form-label">高さ (px)</label>
                                <input type="number" id="height" class="form-control" min="1" max="4000" value="150"
                                    required>
                            </div>

                            <div class="col-6">
                                <label for="bg" class="form-label">背景色</label>
                                <div class="input-group">
                                    <input type="color" id="bg" class="form-control form-control-color p-1"
                                        value="#d1d5db" title="背景色">
                                    <input type="text" id="bgHex" class="form-control" value="#d1d5db"
                                        aria-label="背景色HEX">
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="fg" class="form-label">文字色</label>
                                <div class="input-group">
                                    <input type="color" id="fg" class="form-control form-control-color p-1"
                                        value="#6b7280" title="文字色">
                                    <input type="text" id="fgHex" class="form-control" value="#6b7280"
                                        aria-label="文字色HEX">
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="label" class="form-label">表示テキスト</label>
                                <input type="text" id="label" class="form-control" placeholder="{w} × {h}">
                                <div class="form-text">未入力なら <code>{w} × {h}</code>（例: 150 × 150）を自動表示</div>
                            </div>

                            <div class="col-8">
                                <label for="font" class="form-label">フォント</label>
                                <select id="font" class="form-select">
                                    <option
                                        value="system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, Helvetica, Arial, sans-serif"
                                        selected>システム既定</option>
                                    <option value="Inter, Noto Sans JP, system-ui, sans-serif">Inter / Noto Sans JP
                                    </option>
                                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                                    <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                                    <option value="monospace">等幅 (monospace)</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="radius" class="form-label">角丸 (px)</label>
                                <input type="number" id="radius" class="form-control" value="0" min="0" max="400">
                            </div>

                            <div class="col-6">
                                <label class="form-label">フォントサイズ</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" id="autoFont" checked>
                                    </div>
                                    <input type="number" id="fontSize" class="form-control" value="24" min="6" max="512"
                                        disabled>
                                </div>
                                <div class="form-text">自動時は短辺の約 20% を基準に最適化</div>
                            </div>

                            <div class="col-6">
                                <label for="format" class="form-label">形式</label>
                                <select id="format" class="form-select">
                                    <option value="png" selected>PNG（キャンバス）</option>
                                    <option value="svg">SVG（テキストの拡大に強い）</option>
                                </select>
                            </div>

                            <div class="col-12 d-flex gap-2 mt-2 flex-wrap">
                                <button type="button" id="btn-generate" class="btn btn-primary">プレビュー更新</button>
                                <a id="btn-download" class="btn btn-success" download>ダウンロード</a>
                                <button type="button" id="btn-copy" class="btn btn-outline-secondary">画像をコピー</button>
                                <button type="button" id="btn-copy-url"
                                    class="btn btn-outline-secondary">共有URLをコピー</button>
                                <button type="reset" id="btn-reset" class="btn btn-link ms-auto">リセット</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="small text-muted mt-3">
                    URLパラメータ対応：<code>?w=150&h=150&bg=d1d5db&fg=6b7280&text=150%C3%97150&fmt=png&br=0</code>
                </div>
            </div>

            <!-- 右：プレビュー -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-semibold">プレビュー</span>
                        <span id="meta" class="text-secondary small"></span>
                    </div>
                    <div class="card-body">
                        <div class="preview-wrap">
                            <!-- PNG 生成用のオフスクリーン canvas -->
                            <canvas id="canvas" class="d-none"></canvas>
                            <!-- 表示は常に img に統一（PNG でも SVG でも） -->
                            <img id="preview" class="img-fluid border rounded-3 shadow-sm" alt="プレビュー">
                        </div>
                    </div>
                </div>

                <div id="toast" class="mt-3"></div>
            </div>
        </div>
    </main>

    <script src="./app.js" defer></script>
</body>

</html>
